<style>
  .breadcrumb-wrapper__bg::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    z-index: 2;
    pointer-events: none;
  }


  .breadcrumb-wrapper .container,
  .breadcrumb-wrapper .breadcrumb-wrapper__content {
    position: relative;
    z-index: 3;
  }
</style>

<div class="breadcrumb-wrapper z-index-common overflow-hidden">
  <div class="vs-balls vs-balls--screen" data-balls-bottom="-6px" data-balls-color="#ffffff"></div>
  <div class="breadcrumb-wrapper__bg wow animate__fadeInUp" data-wow-delay="0.15s" data-vs-gsap-parallax-speed="2"
    data-vs-gsap-parallax-zoom>
    <img src="/assets/img/paralax/p18.jpeg" alt="session bg" />
  </div>
  <div class="container">
    <div class="breadcrumb-wrapper__content wow animate__fadeInUp" data-wow-delay="0.45s">
      <h1 class="breadcrumb-wrapper__title">Frequently Asked Questions</h1>
      <div class="breadcrumb-wrapper__menu--wrap">
        <ul class="breadcrumb-wrapper__menu">
          <li class="breadcrumb-wrapper__menu--item nav-link"><a href="javascript:void(0)" id="openPdfModal">FAQ (?)</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<section>
  <div class="container">
    <div class="vs-service--tab">
      <div class="row gx-40">
        <div class="col-lg-8 mb-30">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
              tabindex="0">
              <h2 class="vs-service--tab__title--main">Pertanyaan Yang Sering Ditanyakan</h2>
            </div>
            <div class="accordion" id="faqVersion1">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>

<div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pdfModalLabel">FAQ Document</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <iframe src="/assets/pdf/FAQ.pdf" width="100%" height="600px" style="border:0;"></iframe>
      </div>
    </div>
  </div>
</div>


<script>
  $("#openPdfModal").on("click", function (e) {
    e.preventDefault();
    var myModal = new bootstrap.Modal(document.getElementById('pdfModal'));
    myModal.show();
  });
  $(document).ready(function () {
    $.getJSON("/constants/FAQ.json", function (data) {
      let html = "";
      data.forEach(item => {
        html += `
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading${item.id}">
              <button class="accordion-button collapsed" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse${item.id}"
                aria-expanded="false"
                aria-controls="collapse${item.id}">
                ${item.question}
              </button>
            </h2>
            <div id="collapse${item.id}" 
                class="accordion-collapse collapse"
                aria-labelledby="heading${item.id}"
                data-bs-parent="#faqVersion1">
              <div class="accordion-body">
                ${item.answer}
              </div>
            </div>
          </div>
        `;
      });
      $("#faqVersion1").append(html);
    });
  });
</script>
