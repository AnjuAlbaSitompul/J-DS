<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="/assets/css/journals.css">

<section class="space space-extra-bottom z-index-common overflow-hidden">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 mx-auto text-center">
        <span class="vs-title__sub">our news</span>
        <h2 class="vs-title__main">our Article & Journal</h2>
      </div>
    </div>
    <div class="row" id="blog-wrapper"></div>
  </div>
</section>

<div class="modal fade" id="pdfModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pdfTitle">PDF Viewer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-0">
        <iframe id="pdfFrame" width="100%" height="600" style="border:none;"></iframe>
      </div>
    </div>
  </div>
</div>

<script src="/assets/js/journals.js"></script>
